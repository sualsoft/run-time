{{define "main"}}

<!-- Contect Section -->
<section id="contact" class="editable">
  <div class="contact">
    <div class="container">
      <section>
        <div class="page-title">
          <div class="container">
            <h1>Submit Job Spec</h1>
            <hr class="custom-hr" />
          </div>
        </div>
      </section>
      <div class="row">
        <div class="col-md-12">
          <div class="submit-form">
            <form action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="main-label" for="">Your Name</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="main-label" for="">Your Email</label>
                    <input type="email" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="main-label" for=""
                      >Salary OR Contract Rate</label
                    >
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="main-label" for="">Availability</label>

                  <div class="radios">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="available"
                        id="available1"
                      />
                      <label class="form-check-label" for="available1">
                        Part Time
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="available"
                        id="available2"
                        checked
                      />
                      <label class="form-check-label" for="available2">
                        Full Time
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mb-3" id="addResume">
                <div class="row">
                  <div class="next-resume col-md-6">
                    <label class="main-label" for="formFile" class="form-label"
                      >Attach Resume</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                  </div>
                </div>
                <button id="addnew" class="btn-pm" type="button">
                  <i class="fa fa-plus"></i>
                </button>
                <button type="button" class="delete btn-pm">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <div class="form-group mb-3">
                <label class="main-label" for="">Additional Comments</label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <input class="bttn" type="submit" value="Send Now" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{end}}
